<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap/bootstrap.min.css" />
    <title>Gestión de personas</title>
</head>

<body>
    <main>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Gestión de personas</a>
            </div>
        </nav>
        <section class="container">
            <div class=" d-flex mt-4">
                <div class="col-3 pe-4">
                    <h4>Formulario de registro</h4>
                    <form id="formulario" >
                        <div class="mb-3">
                            <label for="txt-rut" class="form-label">RUT<small>(11111111-1)</small></label>
                            <input type="text" class="form-control" id="txt-rut"
                                aria-describedby="emailHelp">
                            <div id="msn-rut" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="txt-nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txt-nombre"
                                aria-describedby="emailHelp">
                            <div id="msn-nombre" class="form-text text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="txt-apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="txt-apellido"
                                aria-describedby="emailHelp">
                            <div id="msn-apellido" class="form-text text-danger"></div>
                        </div>
                        <button type="reset" class="btn btn-warning me-4">Limpiar</button>
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </form>
                </div>
                <div class="col-9">
                    <h4>Listado de personas</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id.</th>
                                <th>Rut</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="public/js/main.js" ></script>
<script src="public/js/bootstrap/bootstrap.bundle.min.js"></script>


</html>
